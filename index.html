<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Umut Akıncı | Multi-step form</title>

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <aside class="mobile-sidebar">
    <ul class="steps">
      <li class="link-item active">
        <div class="step-number">1</div>
      </li>
      <li class="link-item">
        <div class="step-number">2</div>
      </li>
      <li class="link-item">
        <div class="step-number">3</div>
      </li>
      <li class="link-item">
        <div class="step-number">4</div>
      </li>
    </ul>
  </aside>

  <div class="container">
    <!-- Sidebar start -->
    <aside class="sidebar">
      <ul class="steps">
        <li class="link-item active">
          <div class="step-number">1</div>
          <div class="step-title">
            <span><small>Step 1</small></span>
            <h4>Your info</h4>
          </div>
        </li>
        <li class="link-item">
          <div class="step-number">2</div>
          <div class="step-title">
            <span><small>Step 2</small></span>
            <h4>Select plan</h4>
          </div>
        </li>
        <li class="link-item">
          <div class="step-number">3</div>
          <div class="step-title">
            <span><small>Step 3</small></span>
            <h4>Add-ons</h4>
          </div>
        </li>
        <li class="link-item">
          <div class="step-number">4</div>
          <div class="step-title">
            <span><small>Step 4</small></span>
            <h4>Summary</h4>
          </div>
        </li>
      </ul>
    </aside>
    <!-- Sidebar end -->

    <div class="content">
      <div class="step-one">
        <h2 class="title">Personal info</h2>
        <p class="description">Please provide your name, email address, and phone number.</p>

        <form class="step-form" action="#">
          <div class="input-box">
            <label for="name">
              <h5 class="title">Name</h5>
              <input type="text" placeholder="e.g. Stephen King" name="name" id="name" required>
            </label>
          </div>
          <div class="input-box">
            <label for="email">
              <h5 class="title">Email Address</h5>
              <input type="text" placeholder="e.g.stephenking@lorem.com" name="email" id="email" required>
            </label>
          </div>
          <div class="input-box failed">
            <label for="phone-number">
              <div class="wrapper">
                <h5 class="title">Phone Number</h5>
                <span>This field is required</span>
              </div>
              <input type="text" placeholder="e.g. +1 234 567 890" name="name" id="name" required>
            </label>
          </div>
        </form>
      </div>

      <div class="prev-next-wrapper">
        <button class="next-step">Next Step</button>
      </div>
    </div>
  </div>
</body>
</html>
